<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="./styles/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      margin-top: 20px;
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- main container -->
  <main class="product__container">
    <!-- left side grid (just an image) -->
    <picture>
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)" />
      <img class="product__image" src="./images/image-product-mobile.jpg" alt="mobile img">
    </picture>
    <!-- right side grid -->
    <section class="product__information">
      <h3 class="product-legend">Perfume</h3>
      <h2 class="product-title">
        Gabrielle Essence Eau De Parfum
      </h2>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <!-- flex container for prices -->
      <div class="product__prices">
        <div class="product__price">
          $149.99
        </div>
        <div class="product__price-before">
          $169.99
        </div>
      </div>

      <!-- button -->
      <button class="product__button">
        <img class="product__button-image" src="./images/icon-cart.svg" alt="cart">
        Add to Cart
      </button>
      <!-- credits -->
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/alekelbar">alekelbar</a>.
      </div>
    </section>
  </main>


  <!-- Perfume

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge,
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->
</body>

</html>
